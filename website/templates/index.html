<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="navbar">
        <div class="logo">
          <a href="{{ url_for('home') }}"> <img src="{{ url_for('static', filename='LPU_banner.png') }}" alt="Logo"> </a> 
        </div>
    </div>


    <div class="container" id="container">
        <div class="form-container sign-up">
          <form>
            <h1>Create Account</h1>
            <input type="text" placeholder="Name" id="name" autocomplete="name" required />
            <input type="number" placeholder="Student Number" id="studentnumber" required />
            <input type="email" placeholder="Email" id="email" autocomplete="email" />
            <input type="password" placeholder="Password" id="password" required/>
            <input type="password" placeholder="Confirm Password" id="confirmPassword" required/>
            <button id="submit" type="submit">Sign Up</button>
          </form>
        </div>
        <div class="form-container sign-in">
  
          <form id="signin-form">
            <h1>Sign In</h1>
            <input type="email" id="sign-in-email" placeholder="Email" required />
            <input type="password" id="signin-password" placeholder="Password" required />
            <a href="#">Forget Your Password?</a>
            <button type="submit">Sign In</button>
          </form>
        </div>
        <div class="toggle-container">
          <div class="toggle">
            <div class="toggle-panel toggle-left">
              <h1>Welcome Back!</h1>
              <p>Enter your personal details to use all of site features</p>
              <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
              <h1>Hello, Friend!</h1>
              <p>
                Register with your personal details to use all of site features
              </p>
              <button class="hidden" id="register">Sign Up</button>
            </div>
          </div>
        </div>
      </div>

      <script src="{{ url_for('static', filename='script.js') }}"></script>
      <script type="module" src="{{ url_for('static', filename='auth.js') }}"></script>
      <script type="module" src="{{ url_for('static', filename='firebase-config.js') }}"></script>
      <script type="module" src="{{ url_for('static', filename='register.js') }}"></script>
      <script type="module" src="{{ url_for('static', filename='signin.js') }}"></script>


</body>
</html>
