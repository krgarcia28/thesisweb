<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="module"src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>

    <title>User</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <div class="navbar">
      <div class="logo">
        <a href="#"> <img src="{{ url_for('static', filename='LPU_banner.png') }}" alt="Logo"> </a> 
        </a> 
      </div>
      <!-- Hamburger Menu for Mobile -->
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </div>

    <!-- SideBar -->
    <div class="sidebar">
        <ul class="main">
            <li><a href="#" data-target="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
            <li><a href="#" data-target="user-profile"><i class="fas fa-user"></i> User Profile</a></li>
            <li><a href="#" data-target="leaderboard"><i class="fas fa-trophy"></i> Leaderboard</a></li>
    
        </ul>    
        <div class="logout">
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <script  type="module" src= "{{ url_for('static', filename='logout.js') }}"> </script>
        </div>
    </div>
    
    <!-- Main Content Area -->
    <div class="main-content">
        <!-- Dashboard -->
        <div id="dashboard" class="content-section active">
            <div class="stats-container">
                <div class="stat-box">
                    <div class="stat-label">Total Bottles Recycled</div>
                    <div class="stat-number" id="total-bottles">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Sessions Played</div>
                    <div class="stat-number" id="sessions-played">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">My Points</div>
                    <div class="stat-number" id="my-points">0</div> <!-- âœ… This will update dynamically -->
                </div>
            </div>
        </div>

        <script type="module" src="{{ url_for('static', filename='userDashboard.js') }}"></script>
    
        <!-- User Profile -->
         <!-- User Profile Section -->
        <div id="user-profile" class="content-section">
            <div class="profile-container">
            <div class="profile-avatar">
                <img id="profile-avatar" src="{{ url_for('static', filename='pirateavatar.png') }}" alt="User Avatar">
            </div>
            <div class="profile-details">
                <p id="p-name"><strong>Name:</strong><span id="profile-name"></span></p>
                <p><strong>Student Number:</strong> <span id="profile-studentnumber"></span></p>
                <p><strong>Email:</strong> <span id="profile-email"></span></p>
                <p><strong>Total Points:</strong> <span id="profile-points"></span></p>
            </div>
            
              
            </div>


            <div>
                <h4>Game QR Code</h4>
                <canvas id="qr-code"></canvas>
              </div>
        </div>
  
        
        <div id="leaderboard" class="content-section">
            <h1>Gamified Segregation Top Contributors</h1>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Completed Sessions</th>
                        <th>Total Points</th>
                    </tr>
                </thead>
                <tbody id="user-leaderboard-body">
                    <!-- Users will be dynamically added here -->
                </tbody>
            </table>
        </div>
        
        <script type="module" src="{{ url_for('static', filename='leaderboard.js') }}"></script>

    
    </div>


    <script type="module" src="{{ url_for('static', filename='userProfile.js') }}"></script>

    <!--JavaScript for Sidebar Buttons-->
    <script src= "{{ url_for('static', filename='sidebar.js') }}"> </script>
   
  </body>
</html>
